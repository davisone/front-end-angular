<div class="form-container">
  <h1 class="form-title">Créer une nouvelle tâche</h1>

  <form (ngSubmit)="onSubmit()" class="task-form">
    <div class="form-group">
      <label for="title">Titre de la tâche *</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="title"
        class="form-control"
        placeholder="Entrez le titre de la tâche"
        required
      >
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        name="description"
        [(ngModel)]="description"
        class="form-control"
        placeholder="Ajoutez une description détaillée (optionnel)"
        rows="4"
      ></textarea>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="status">Statut</label>
        <select
          id="status"
          name="status"
          [(ngModel)]="status"
          class="form-control"
        >
          <option value="todo">À faire</option>
          <option value="in-progress">En cours</option>
          <option value="done">Terminé</option>
        </select>
      </div>

      <div class="form-group">
        <label for="priority">Priorité</label>
        <select
          id="priority"
          name="priority"
          [(ngModel)]="priority"
          class="form-control"
        >
          <option value="low">Basse</option>
          <option value="medium">Moyenne</option>
          <option value="high">Haute</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="dueDate">Date limite</label>
      <input
        type="date"
        id="dueDate"
        name="dueDate"
        [(ngModel)]="dueDate"
        class="form-control"
      >
    </div>

    <button type="submit" class="btn-primary" [disabled]="!title.trim()">
      Créer la tâche
    </button>
  </form>
</div>

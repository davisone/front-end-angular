<div class="task-item">
  <div class="task-main">
    <div class="task-header">
      <div class="task-title">{{ task().title }}</div>
      <div class="task-badges">
        <span class="task-status" [ngClass]="taskUtils.getStatusClass(task().status)">
          {{ taskUtils.getStatusLabel(task().status) }}
        </span>
        <span class="task-priority" [ngClass]="taskUtils.getPriorityClass(task().priority)">
          {{ taskUtils.getPriorityLabel(task().priority) }}
        </span>
      </div>
    </div>

    @if (task().description) {
      <div class="task-description">{{ task().description }}</div>
    }

    <div class="task-meta">
      @if (task().dueDate) {
        <span class="task-date" [class.overdue]="isOverdue(task().dueDate)">
          ðŸ“… {{ formatDate(task().dueDate) }}
        </span>
      }
    </div>
  </div>

  <button class="task-button" (click)="onButtonClick()">
    DÃ©tails
  </button>
</div>

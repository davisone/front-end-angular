<div class="header-section">
  <h1 class="main-title">Gestion de Tâches</h1>
  <p class="subtitle">Organisez et suivez vos tâches quotidiennes efficacement</p>
</div>

<div class="tasks-section">
  <h2 class="section-title">Liste des tâches</h2>

  <div class="task-list">
    @for (task of tasks(); track task.id) {
      <app-todo-item [task]="task" (taskAction)="onTaskAction($event)"></app-todo-item>
    }
  </div>
</div>

@if (selectedTask()) {
  <app-task-detail-modal [task]="selectedTask()!" (closeModal)="onCloseModal()"></app-task-detail-modal>
}

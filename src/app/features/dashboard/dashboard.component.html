<div class="dashboard-container">
  <h1 class="dashboard-title">Tableau de bord</h1>
  <p class="dashboard-subtitle">Bienvenue dans votre application de gestion de tâches</p>

  <div class="dashboard-cards">
    <div class="card">
      <h3>Tâches à faire</h3>
      <p class="card-number">{{ todoCount() }}</p>
    </div>

    <div class="card">
      <h3>En cours</h3>
      <p class="card-number">{{ inProgressCount() }}</p>
    </div>

    <div class="card">
      <h3>Terminées</h3>
      <p class="card-number">{{ doneCount() }}</p>
    </div>
  </div>
</div>
